<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√òrbit</title>
  <meta name="theme-color" content="#0f0f0f" />
  <meta name="description" content="√òrbit ‚Äî Minimalist glass-style map app by Flakious." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --glass-bg: rgba(18, 18, 18, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-glow: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 70px;
      bottom: 70px;
      left: 0;
      right: 0;
      z-index: 1;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      z-index: 999;
      height: 70px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(16px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 var(--glass-glow);
    }

    header {
      top: 0;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    footer {
      bottom: 0;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 0 10px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>√òrbit</header>
  <div id="map"></div>
  <footer>
    <button class="btn" onclick="locateUser()">üìç Locate Me</button>
    <button class="btn">üìå Drop Pin</button>
    <button class="btn">üîç Search</button>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default: India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let userMarker;

    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          map.setView([lat, lon], 13);

          if (userMarker) {
            userMarker.setLatLng([lat, lon]);
          } else {
            userMarker = L.marker([lat, lon]).addTo(map)
              .bindPopup("You're here üõ∞Ô∏è")
              .openPopup();
          }
        }, err => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>

</body>
</html>
