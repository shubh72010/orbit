<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√òrbit</title>
  <meta name="description" content="A minimalist location map app by Flakious.">
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    #map {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0;
      right: 0;
      z-index: 1;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      z-index: 999;
      padding: 12px 20px;
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      top: 0;
      height: 60px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    footer {
      bottom: 0;
      height: 60px;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #2c2c2c;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 10px 15px;
      }
      .btn {
        padding: 6px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>√òrbit</header>
  <div id="map"></div>
  <footer>
    <button class="btn" onclick="locateUser()">üìç Locate Me</button>
    <button class="btn">üìå Drop Pin</button>
    <button class="btn">üîç Search</button>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // India default

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let userMarker;

    // Locate function
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          map.setView([lat, lon], 13);

          if (userMarker) {
            userMarker.setLatLng([lat, lon]);
          } else {
            userMarker = L.marker([lat, lon]).addTo(map)
              .bindPopup("You're here üõ∞Ô∏è")
              .openPopup();
          }
        }, err => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>

</body>
</html>
